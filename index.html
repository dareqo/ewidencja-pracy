<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ewidencja czasu pracy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      background: #f8f9fa;
    }

    h1 {
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }

    button:hover {
      background: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 6px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #dee2e6;
    }

    th {
      background-color: #f1f3f5;
    }

    .summary {
      text-align: center;
      font-weight: bold;
      font-size: 18px;
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      th, td {
        font-size: 14px;
        padding: 8px;
      }

      button {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>

  <h1>Ewidencja czasu pracy</h1>

  <div class="buttons">
    <button id="startBtn" onclick="startWork()">‚ñ∂Ô∏è Start</button>
    <button id="stopBtn" onclick="stopWork()">‚èπÔ∏è Zako≈Ñcz</button>
    <button onclick="exportCSV()">‚¨áÔ∏è Eksportuj CSV</button>
    <button onclick="clearLogs()">üßπ Wyczy≈õƒá historiƒô</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Data</th>
        <th>Start</th>
        <th>Koniec</th>
        <th>Czas pracy</th>
      </tr>
    </thead>
    <tbody id="logBody"></tbody>
  </table>

  <div class="summary" id="summary"></div>

  <script>
    function formatDuration(minutes) {
      const h = Math.floor(minutes / 60);
      const m = minutes % 60;
      let result = "";
      if (h > 0) result += `${h} godz. `;
      result += `${m} min`;
      return result;
    }

    function startWork() {
      const now = new Date().toISOString();
      localStorage.setItem("startTime", now);
      updateButtons();
    }

    function stopWork() {
      const start = localStorage.getItem("startTime");
      if (!start) {
        alert("Nie rozpoczƒÖ≈Çe≈õ pracy.");
        return;
      }

      const startTime = new Date(start);
      const endTime = new Date();
      const duration = Math.round((endTime - startTime) / 60000);

      const logs = JSON.parse(localStorage.getItem("logs") || "[]");
      logs.push({
        date: startTime.toLocaleDateString(),
        start: startTime.toLocaleTimeString(),
        end: endTime.toLocaleTimeString(),
        duration: duration
      });
      localStorage.setItem("logs", JSON.stringify(logs));

      localStorage.removeItem("startTime");
      updateButtons();
      loadTable();
    }

    function exportCSV() {
      const logs = JSON.parse(localStorage.getItem("logs") || "[]");
      if (logs.length === 0) {
        alert("Brak danych do eksportu.");
        return;
      }

      const csvRows = [
        ["Data", "Start", "Koniec", "Czas pracy (min)"],
        ...logs.map(log => [log.date, log.start, log.end, log.duration])
      ];
      const csvContent = csvRows.map(e => e.join(",")).join("\n");
      const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = "ewidencja.csv";
      a.click();
      URL.revokeObjectURL(url);
    }

    function clearLogs() {
      if (confirm("Na pewno chcesz usunƒÖƒá ca≈ÇƒÖ historiƒô?")) {
        localStorage.removeItem("logs");
        localStorage.removeItem("startTime");
        document.getElementById("logBody").innerHTML = "";
        document.getElementById("summary").innerText = "";
        updateButtons();
      }
    }

    function updateButtons() {
      const started = localStorage.getItem("startTime");
      document.getElementById("startBtn").style.display = started ? "none" : "inline-block";
      document.getElementById("stopBtn").style.display = started ? "inline-block" : "none";
    }

    function loadTable() {
      const logs = JSON.parse(localStorage.getItem("logs") || "[]");
      const tbody = document.getElementById("logBody");
      tbody.innerHTML = "";
      let total = 0;

      logs.forEach(log => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${log.date}</td>
          <td>${log.start}</td>
          <td>${log.end}</td>
          <td>${formatDuration(log.duration)}</td>
        `;
        tbody.appendChild(row);
        total += log.duration;
      });

      document.getElementById("summary").innerText = logs.length > 0
        ? `≈ÅƒÖczny czas pracy: ${formatDuration(total)}`
        : "";
    }

    window.onload = () => {
      updateButtons();
      loadTable();
    };
  </script>
</body>
</html>
